<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body>
    {{ with .Site.Params.GoogleAdSenseClient }}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "{{ . }}",
        enable_page_level_ads: true
      });
    </script>
    {{ end }}
    <div class="remodal-bg">
      {{ partial "nav" . }}
      {{ block "main" . }}{{ end }}
      {{ partial "footer" . }}
    </div>
    {{ partial "js" . }}
    {{ partial "wallet" . }}
  </body>
</html>
